<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <link rel="icon" type="image/svg+xml" href="/vite.svg"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <script type="module" src="/src/main.ts"></script>
    <link rel="stylesheet" type="text/css" href="./src/style.css">
    <title>Vite + TS</title>
</head>
<body>
<div class="container py-4 px-3 mx-auto">
    <button class="btn btn-secondary addEvent">Add an Event</button>
    
    <form class="createEvent d-none">
        <label for="eventName">Name : </label>
        <input class="text" id="eventName" name="eventName" required>
        <label for="eventAuthor">Author : </label>
        <input class="text" id="eventAuthor" name="eventAuthor" required>
        <label for="eventDescription">Description : </label>
        <input class="text" id="eventDescription" name="eventDescription">
        <fieldset class="datesList">
            <input type="date" name="createEventDate" required>
            <button class="addDate">Add a Date</button>
        </fieldset>
        <button type="submit" class="btn btn-secondary saveNewEventBtn">Create Event</button>
    </form>


    <form class="addAttendeeForm d-none" eventId="<eventId>">
        <button class="btn btn-secondary saveAttendeesBtn">Save Attendee</button>
        <div class="form-group">
            <span class="addAttendeeForm__EventName d-block"></span>
            <label for="attendeeNameInput"> Name : </label>
            <input type="text" id="attendeeNameInput" class="attendeeNameInput" required>
        </div>
        
    </form>

    <div class="eventsContainer">
    </div>
    
    
    
</div>
</body>
</html>
