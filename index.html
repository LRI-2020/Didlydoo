<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <link rel="icon" type="image/svg+xml" href="/vite.svg"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <script type="module" src="/src/main.ts"></script>
    <link rel="stylesheet" type="text/css" href="./src/style.css">
    <title>Vite + TS</title>
</head>
<body>
<div class="container py-4 px-3 mx-auto">
    <button class="btn btn-secondary addEvent">Add an Event</button>
    
    <form class="createEvent d-none d-flex flex-column mx-auto p-2 align-items-start">
        <label for="eventName">Name : </label>
        <input type="text" id="eventName" name="eventName" required>
        <label for="eventAuthor">Author : </label>
        <input type="text" id="eventAuthor" name="eventAuthor" required>
        <label for="eventDescription">Description : </label>
        <input type="text" id="eventDescription" name="eventDescription">
        <fieldset class="datesList d-flex flex-column align-items-start">
            <button class="btn btn-secondary addDate my-1 align-self-baseline"> + </button>
            <input type="date" name="createEventDate" class="my-1" required>
        </fieldset>
        <button type="submit" class="btn btn-secondary saveNewEventBtn">Create Event</button>
    </form>

    <div class="eventsContainer">
    </div>
    
    
    
</div>
</body>
</html>
